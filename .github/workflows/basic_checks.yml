name: Unit Tests

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches-ignore:
      # runs on main as part of All Checks
      - main

jobs:
  lint:
    name: "Linting"

    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ secrets.USERNAME }}
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Linting
        run: ./gradlew ktlintCheck

  unit-tests:
    name: "Unit Tests"

    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ secrets.USERNAME }}
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tests
        run: ./gradlew test --info --stacktrace
