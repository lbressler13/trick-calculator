name: Espresso Tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Run Tests

    runs-on: macos-latest
    env:
      USERNAME: ${{ secrets.USERNAME }}
      ACCESS_TOKEN: ${{ secrets.TOKEN }}
      emulatorOptions: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
      testOptions: --info --stacktrace -PespressoRetries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print Variables
        run: |
          echo "$testOptions"
          echo $testOptions
          echo "-no-snapshot-save $emulatorOptions"

      - name: Set Java Version
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 11
          cache: gradle

      - name: Gradle Cache
        uses: gradle/gradle-build-action@v2

      - name: AVD Cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29

      - name: Create AVD and Generate Snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: $emulatorOptions
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run Tests on Final Flavor
        timeout-minutes: 45
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-snapshot-save $emulatorOptions
          disable-animations: true
          script: ./gradlew connectedFinalDebugAndroidTest $testOptions

      - name: Run Tests on Dev Flavor
        timeout-minutes: 60
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-snapshot-save $emulatorOptions
          disable-animations: true
          script: ./gradlew connectedDevDebugAndroidTest $testOptions
